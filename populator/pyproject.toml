[project]
name = "apollonia-populator"
version = "0.1.0"
description = "Message consumer service for Apollonia - processes file metadata and imports to Neo4j"
authors = [
    { name = "Robert Wlodarczyk", email = "robert@simplicityguy.com" }
]
readme = "../README.md"
requires-python = ">=3.13"
license = { text = "MIT" }
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
    "Topic :: Database",
    "Topic :: System :: Distributed Computing",
]
dependencies = [
    "aio-pika>=9.4.0",
    "neo4j>=5.19.0",
    "orjson>=3.9.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "pytest-cov>=4.1.0",
    "ruff>=0.5.0",
    "mypy>=1.10.0",
]

[project.scripts]
apollonia-populator = "populator.populator:main"

[project.urls]
Homepage = "https://github.com/SimplicityGuy/apollonia"
Repository = "https://github.com/SimplicityGuy/apollonia"
Issues = "https://github.com/SimplicityGuy/apollonia/issues"
Documentation = "https://github.com/SimplicityGuy/apollonia/tree/main/docs/services"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["."]

# Tool configurations for service-specific development
[tool.ruff]
target-version = "py313"
line-length = 100
extend-include = ["*.py"]

[tool.ruff.lint]
select = ["E", "W", "F", "I", "B", "C4", "UP", "ARG", "PTH", "SIM", "ASYNC", "S"]
ignore = ["S101"]  # Allow assert in this service

[tool.mypy]
python_version = "3.13"
strict = true
warn_return_any = true
warn_unused_configs = true
show_error_codes = true

[tool.pytest.ini_options]
testpaths = ["../tests/populator"]
addopts = "-v --strict-markers"
asyncio_mode = "auto"
