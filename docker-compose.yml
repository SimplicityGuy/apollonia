services:
  # PostgreSQL for media catalog
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: apollonia
      POSTGRES_PASSWORD: apollonia
      POSTGRES_DB: apollonia
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U apollonia -d apollonia"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 15s
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'

  # Redis for caching
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.25'

  # RabbitMQ for message queuing
  rabbitmq:
    image: rabbitmq:3-management-alpine
    ports:
      - "5672:5672"
      - "15672:15672"  # Management UI
    environment:
      RABBITMQ_DEFAULT_USER: apollonia
      RABBITMQ_DEFAULT_PASS: apollonia
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'

  # Neo4j for graph database (optional, kept for compatibility)
  neo4j:
    image: neo4j:5-community
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    environment:
      NEO4J_AUTH: neo4j/apollonia
      NEO4J_PLUGINS: '["apoc"]'
      NEO4J_dbms_memory_heap_max__size: '512M'
      NEO4J_dbms_memory_heap_initial__size: '512M'
      NEO4J_dbms_memory_pagecache_size: '512M'
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "neo4j", "-p", "apollonia", "RETURN 1"]
      interval: 15s
      timeout: 10s
      retries: 20
      start_period: 45s
    deploy:
      resources:
        limits:
          memory: 1.5G
          cpus: '1.0'

  # Media Ingestor Service
  media-ingestor:
    build:
      context: .
      dockerfile: ./ingestor/Dockerfile.media
    depends_on:
      rabbitmq:
        condition: service_healthy
    environment:
      AMQP_CONNECTION_STRING: amqp://apollonia:apollonia@rabbitmq:5672/
      WATCH_DIRECTORIES: /music,/videos
      MEDIA_ONLY: "true"
      WATCH_SUBDIRS: "true"
    volumes:
      - ./data/music:/music
      - ./data/videos:/videos
    restart: unless-stopped
    profiles: ["media", "full"]  # Only start with --profile media or --profile full
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.25'

  # ML Analyzer Service
  analyzer:
    build:
      context: .
      dockerfile: ./analyzer/Dockerfile
    depends_on:
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      AMQP_CONNECTION_STRING: amqp://apollonia:apollonia@rabbitmq:5672/
      REDIS_URL: redis://redis:6379/0
      MODEL_CACHE_DIR: /models
      ENABLE_GPU: "false"
    volumes:
      - ./models:/models
      - ./data/music:/music:ro
      - ./data/videos:/videos:ro
    restart: unless-stopped
    profiles: ["ml", "full"]  # Only start with --profile ml or --profile full
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.0'

  # Database Populator Service (enhanced)
  populator:
    build:
      context: .
      dockerfile: ./populator/Dockerfile
    depends_on:
      rabbitmq:
        condition: service_healthy
      postgres:
        condition: service_healthy
      neo4j:
        condition: service_healthy
    environment:
      AMQP_CONNECTION_STRING: amqp://apollonia:apollonia@rabbitmq:5672/
      DATABASE_URL: postgresql+asyncpg://apollonia:apollonia@postgres:5432/apollonia
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: neo4j
      NEO4J_PASSWORD: apollonia
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3

  # API Service
  api:
    build:
      context: .
      dockerfile: ./api/Dockerfile
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql+asyncpg://apollonia:apollonia@postgres:5432/apollonia
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: your-secret-key-here
      CORS_ORIGINS: '["http://localhost:3000"]'
    ports:
      - "8000:8000"
    volumes:
      - ./data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'

  # Frontend Web Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    depends_on:
      api:
        condition: service_healthy
    ports:
      - "3000:80"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://127.0.0.1:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.25'

  # Original Ingestor (kept for backward compatibility)
  ingestor:
    build:
      context: .
      dockerfile: ./ingestor/Dockerfile
    depends_on:
      rabbitmq:
        condition: service_healthy
    environment:
      AMQP_CONNECTION_STRING: amqp://apollonia:apollonia@rabbitmq:5672/
      DATA_DIRECTORY: /data
    volumes:
      - ./data:/data
    # Run as root to allow entrypoint script to fix permissions
    user: "root"
    restart: unless-stopped
    profiles: ["legacy"]  # Only start with --profile legacy
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.25'

volumes:
  postgres_data:
  redis_data:
  rabbitmq_data:
  neo4j_data:
  neo4j_logs:
