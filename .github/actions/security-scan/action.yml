name: 'Security Scan'
description: 'Run security scans on Python and JavaScript code'
inputs:
  python-version:
    description: 'Python version to use'
    required: false
    default: '3.12'
  upload-sarif:
    description: 'Upload SARIF results to GitHub'
    required: false
    default: 'true'
  scan-python:
    description: 'Run Python security scans'
    required: false
    default: 'true'
  scan-javascript:
    description: 'Run JavaScript security scans'
    required: false
    default: 'true'

runs:
  using: composite
  steps:
    - name: ğŸ”§ Setup Python environment
      if: inputs.scan-python == 'true'
      uses: ./.github/actions/setup-python-env
      with:
        python-version: ${{ inputs.python-version }}
        install-just: true
        cache-key-prefix: security-scan

    - name: ğŸ”’ Run pip-audit security scan
      if: inputs.scan-python == 'true'
      shell: bash
      run: just security-pip-audit

    - name: ğŸ”’ Run bandit security scan
      if: inputs.scan-python == 'true'
      shell: bash
      run: just security-bandit

    - name: ğŸ”§ Setup frontend environment
      if: inputs.scan-javascript == 'true'
      uses: ./.github/actions/setup-frontend-env
      with:
        node-version: '22'
        install-just: true

    - name: ğŸ”’ Audit frontend dependencies
      if: inputs.scan-javascript == 'true'
      shell: bash
      run: just security-frontend

    - name: ğŸ” Initialize CodeQL
      if: inputs.upload-sarif == 'true'
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ inputs.scan-python == 'true' && inputs.scan-javascript == 'true' && 'python, javascript' || inputs.scan-python == 'true' && 'python' || 'javascript' }}
        queries: security-and-quality

    - name: ğŸ” Perform CodeQL Analysis
      if: inputs.upload-sarif == 'true'
      uses: github/codeql-action/analyze@v3

    - name: ğŸ“¤ Upload security reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: security-reports
        path: |
          pip-audit-report.json
          bandit-report.json
        if-no-files-found: ignore
