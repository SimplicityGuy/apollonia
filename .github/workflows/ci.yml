---
name: CI/CD Pipeline

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      skip_tests:
        description: 'Skip test execution'
        type: boolean
        default: false
      push_images:
        description: 'Push Docker images to registry'
        type: boolean
        default: false

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.actor }}/apollonia
  AMQP_CONNECTION_STRING: amqp://test:test@localhost:5672/
  NEO4J_URI: bolt://localhost:7687
  NEO4J_USER: neo4j
  NEO4J_PASSWORD: apollonia

jobs:
  # ========== QUALITY CHECKS (Fast Feedback) ==========
  # All quality checks run in parallel for fast feedback

  backend-quality:
    name: Backend Quality
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: pre-commit
    permissions:
      contents: read
      security-events: write
      checks: write

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Python environment
        uses: ./.github/actions/setup-python-env
        with:
          python-version: '3.12'
          install-just: true

      - name: ðŸ” Run backend linting
        run: just lint-backend

      - name: ðŸ’… Check backend formatting
        run: just format-check-backend

      - name: ðŸ” Run type checking
        run: just typecheck-backend

  frontend-quality:
    name: Frontend Quality
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: pre-commit
    permissions:
      contents: read
      checks: write

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup frontend environment
        uses: ./.github/actions/setup-frontend-env
        with:
          node-version: '22'
          install-just: true

      - name: ðŸ” Run frontend linting
        run: just lint-frontend

      - name: ðŸ’… Check frontend formatting
        run: just format-check-frontend

      - name: ðŸ” Run type checking
        run: just typecheck-frontend

  pre-commit:
    name: Pre-commit Hooks
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Python environment
        uses: ./.github/actions/setup-python-env
        with:
          python-version: '3.12'
          install-just: true

      - name: ðŸª Run pre-commit hooks
        run: just pre-commit

  # ========== SECURITY SCANNING ==========

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: pre-commit
    permissions:
      contents: read
      security-events: write

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ”’ Run security scans
        uses: ./.github/actions/security-scan
        with:
          python-version: '3.12'
          upload-sarif: true
          scan-python: true
          scan-javascript: true

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    timeout-minutes: 5
    if: github.event_name == 'pull_request'

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ” Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: moderate
          warn-only: false

  # ========== PYTHON TESTS (All run in parallel) ==========

  python-unit-tests:
    name: Python Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: backend-quality
    if: ${{ !inputs.skip_tests }}
    permissions:
      contents: read
      checks: write
      pull-requests: write

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Python environment
        uses: ./.github/actions/setup-python-env
        with:
          python-version: '3.12'
          install-just: true

      - name: ðŸ§ª Run unit tests with coverage
        run: |
          uv run pytest tests/unit \
            -m "not integration and not e2e" \
            --cov=apollonia \
            --cov=ingestor \
            --cov=populator \
            --cov=analyzer \
            --cov=api \
            --cov-report=xml \
            --cov-report=html \
            --cov-report=term \
            --junit-xml=junit-unit.xml

      - name: ðŸ“¤ Upload coverage to Codecov
        uses: ./.github/actions/upload-coverage
        with:
          codecov-token: ${{ secrets.CODECOV_TOKEN }}
          coverage-files: ./coverage.xml
          flags: unit
          name-suffix: unit

      - name: ðŸ“Š Publish test results
        if: always()
        uses: ./.github/actions/publish-test-results
        with:
          test-files: junit-unit.xml
          check-name: Python Unit Test Results

  python-analyzer-tests:
    name: Python Analyzer Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: backend-quality
    if: ${{ !inputs.skip_tests }}
    permissions:
      contents: read
      checks: write

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Python environment
        uses: ./.github/actions/setup-python-env
        with:
          python-version: '3.12'
          install-just: true

      - name: ðŸ§ª Run analyzer tests with coverage
        run: |
          uv run pytest tests/analyzer \
            -m "not integration and not e2e" \
            --cov=analyzer \
            --cov-report=xml \
            --cov-report=html \
            --cov-report=term \
            --junit-xml=junit-analyzer.xml

      - name: ðŸ“¤ Upload coverage to Codecov
        uses: ./.github/actions/upload-coverage
        with:
          codecov-token: ${{ secrets.CODECOV_TOKEN }}
          coverage-files: ./coverage.xml
          flags: analyzer
          name-suffix: analyzer

      - name: ðŸ“Š Publish test results
        if: always()
        uses: ./.github/actions/publish-test-results
        with:
          test-files: junit-analyzer.xml
          check-name: Python Analyzer Test Results

  python-ingestor-tests:
    name: Python Ingestor Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: backend-quality
    if: ${{ !inputs.skip_tests }}
    permissions:
      contents: read
      checks: write

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Python environment
        uses: ./.github/actions/setup-python-env
        with:
          python-version: '3.12'
          install-just: true

      - name: ðŸ§ª Run ingestor tests with coverage
        run: |
          uv run pytest tests/ingestor \
            -m "not integration and not e2e" \
            --cov=ingestor \
            --cov-report=xml \
            --cov-report=html \
            --cov-report=term \
            --junit-xml=junit-ingestor.xml

      - name: ðŸ“¤ Upload coverage to Codecov
        uses: ./.github/actions/upload-coverage
        with:
          codecov-token: ${{ secrets.CODECOV_TOKEN }}
          coverage-files: ./coverage.xml
          flags: ingestor
          name-suffix: ingestor

      - name: ðŸ“Š Publish test results
        if: always()
        uses: ./.github/actions/publish-test-results
        with:
          test-files: junit-ingestor.xml
          check-name: Python Ingestor Test Results

  python-populator-tests:
    name: Python Populator Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: backend-quality
    if: ${{ !inputs.skip_tests }}
    permissions:
      contents: read
      checks: write

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Python environment
        uses: ./.github/actions/setup-python-env
        with:
          python-version: '3.12'
          install-just: true

      - name: ðŸ§ª Run populator tests with coverage
        run: |
          uv run pytest tests/populator \
            -m "not integration and not e2e" \
            --cov=populator \
            --cov-report=xml \
            --cov-report=html \
            --cov-report=term \
            --junit-xml=junit-populator.xml

      - name: ðŸ“¤ Upload coverage to Codecov
        uses: ./.github/actions/upload-coverage
        with:
          codecov-token: ${{ secrets.CODECOV_TOKEN }}
          coverage-files: ./coverage.xml
          flags: populator
          name-suffix: populator

      - name: ðŸ“Š Publish test results
        if: always()
        uses: ./.github/actions/publish-test-results
        with:
          test-files: junit-populator.xml
          check-name: Python Populator Test Results

  # ========== INTEGRATION TESTS ==========

  python-integration-tests:
    name: Python Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: backend-quality
    if: ${{ !inputs.skip_tests }}
    permissions:
      contents: read
      checks: write

    services:
      rabbitmq:
        image: rabbitmq:3-management-alpine
        ports:
          - 5672:5672
          - 15672:15672
        env:
          RABBITMQ_DEFAULT_USER: test
          RABBITMQ_DEFAULT_PASS: test
        options: >-
          --health-cmd "rabbitmq-diagnostics ping"
          --health-interval 5s
          --health-timeout 3s
          --health-retries 10
          --health-start-period 10s

      postgres:
        image: postgres:15-alpine
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: apollonia_test
          POSTGRES_HOST_AUTH_METHOD: trust
        options: >-
          --health-cmd "pg_isready -U test"
          --health-interval 3s
          --health-timeout 2s
          --health-retries 10
          --health-start-period 5s

      neo4j:
        image: neo4j:5-community
        ports:
          - 7474:7474
          - 7687:7687
        env:
          NEO4J_AUTH: neo4j/apollonia
          NEO4J_ACCEPT_LICENSE_AGREEMENT: 'yes'
          NEO4J_dbms_memory_heap_max__size: '512M'
          NEO4J_dbms_memory_heap_initial__size: '512M'
        options: >-
          --health-cmd "neo4j status || exit 1"
          --health-interval 5s
          --health-timeout 3s
          --health-retries 15
          --health-start-period 30s

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping || exit 1"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 20
          --health-start-period 10s

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Python environment
        uses: ./.github/actions/setup-python-env
        with:
          python-version: '3.12'
          install-just: true

      - name: â³ Wait for services
        uses: ./.github/actions/wait-for-services
        with:
          services: 'rabbitmq postgres neo4j redis'
          timeout: '60'

      - name: ðŸ”— Run integration tests with coverage
        env:
          POSTGRES_URL: postgresql://test:test@localhost:5432/apollonia_test
          REDIS_URL: redis://localhost:6379/0
        run: |
          uv run pytest tests/integration \
            -m "not e2e and not docker" \
            --cov=apollonia \
            --cov=ingestor \
            --cov=populator \
            --cov=analyzer \
            --cov=api \
            --cov-report=xml \
            --cov-report=html \
            --cov-report=term \
            --junit-xml=junit-integration.xml

      - name: ðŸ“¤ Upload coverage to Codecov
        uses: ./.github/actions/upload-coverage
        with:
          codecov-token: ${{ secrets.CODECOV_TOKEN }}
          coverage-files: ./coverage.xml
          flags: integration
          name-suffix: integration

      - name: ðŸ“Š Publish test results
        if: always()
        uses: ./.github/actions/publish-test-results
        with:
          test-files: junit-integration.xml
          check-name: Python Integration Test Results

  # ========== FRONTEND TESTS ==========

  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: frontend-quality
    if: ${{ !inputs.skip_tests }}
    permissions:
      contents: read
      checks: write

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup frontend environment
        uses: ./.github/actions/setup-frontend-env
        with:
          node-version: '22'
          install-just: true

      - name: ðŸ§ª Run tests with coverage
        run: just test-frontend-ci

      - name: ðŸ“¤ Upload coverage to Codecov
        uses: ./.github/actions/upload-coverage
        with:
          codecov-token: ${{ secrets.CODECOV_TOKEN }}
          coverage-files: ./frontend/coverage/lcov.info
          flags: frontend
          name-suffix: frontend

      - name: ðŸ“Š Publish test results
        if: always()
        uses: ./.github/actions/publish-test-results
        with:
          test-files: frontend/test-report.junit.xml
          check-name: Frontend Test Results

      - name: ðŸ“¤ Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: frontend-test-results
          path: |
            frontend/coverage/
            frontend/test-report.junit.xml

  # ========== DOCKER INTEGRATION TESTS ==========

  docker-integration-tests:
    name: Docker Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: [backend-quality, frontend-quality]
    if: ${{ !inputs.skip_tests }}
    permissions:
      contents: read
      checks: write
      packages: read

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ—ï¸ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ”§ Setup Python environment
        uses: ./.github/actions/setup-python-env
        with:
          python-version: '3.12'
          install-just: true

      - name: ðŸ‹ Install docker-compose
        uses: alexellis/arkade-get@1eef818e467c387d3f50cfe0d2c565d1cbe82b03
        with:
          docker-compose: latest

      - name: ðŸ‹ Build services
        run: |
          export DOCKER_BUILDKIT=1
          export COMPOSE_DOCKER_CLI_BUILD=1
          docker-compose build --parallel

      - name: ðŸŒ Run Docker tests with coverage
        run: |
          docker-compose up -d
          timeout 60s bash -c "until docker-compose ps | grep -E '(healthy|running)' | wc -l | grep -q \"\$(docker-compose ps -q | wc -l)\"; do sleep 2; done"

          uv run pytest -v \
            tests/e2e/test_docker_e2e.py \
            -m "docker" \
            --cov=apollonia \
            --cov=ingestor \
            --cov=populator \
            --cov=analyzer \
            --cov=api \
            --cov-report=xml \
            --cov-report=html \
            --cov-report=term \
            --junit-xml=junit-docker.xml

      - name: ðŸ“‹ Show service logs on failure
        if: failure()
        run: docker-compose logs --tail=100

      - name: ðŸ›‘ Stop services
        if: always()
        run: docker-compose down -v

      - name: ðŸ“¤ Upload coverage to Codecov
        uses: ./.github/actions/upload-coverage
        with:
          codecov-token: ${{ secrets.CODECOV_TOKEN }}
          coverage-files: ./coverage.xml
          flags: docker
          name-suffix: docker

      - name: ðŸ“Š Publish test results
        if: always()
        uses: ./.github/actions/publish-test-results
        with:
          test-files: junit-docker.xml
          check-name: Docker Integration Test Results

  # ========== E2E TESTS ==========

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: docker-integration-tests
    if: ${{ !inputs.skip_tests }}
    permissions:
      contents: read
      checks: write
      packages: read

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ—ï¸ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ”§ Setup Python environment
        uses: ./.github/actions/setup-python-env
        with:
          python-version: '3.12'
          install-just: true

      - name: ðŸ”§ Setup frontend environment
        uses: ./.github/actions/setup-frontend-env
        with:
          node-version: '22'

      - name: ðŸ‹ Install docker-compose
        uses: alexellis/arkade-get@1eef818e467c387d3f50cfe0d2c565d1cbe82b03
        with:
          docker-compose: latest

      - name: ðŸ‹ Build services
        run: |
          export DOCKER_BUILDKIT=1
          export COMPOSE_DOCKER_CLI_BUILD=1
          docker-compose build --parallel

      - name: ðŸŒ Run E2E tests with coverage
        run: |
          docker-compose up -d
          timeout 60s bash -c "until docker-compose ps | grep -E '(healthy|running)' | wc -l | grep -q \"\$(docker-compose ps -q | wc -l)\"; do sleep 2; done"

          uv run pytest -v \
            tests/e2e \
            -m "not docker and not playwright" \
            --cov=apollonia \
            --cov=ingestor \
            --cov=populator \
            --cov=analyzer \
            --cov=api \
            --cov-report=xml \
            --cov-report=html \
            --cov-report=term \
            --junit-xml=junit-e2e.xml

      - name: ðŸ“‹ Show service logs on failure
        if: failure()
        run: docker-compose logs --tail=100

      - name: ðŸ›‘ Stop services
        if: always()
        run: docker-compose down -v

      - name: ðŸ“¤ Upload coverage to Codecov
        uses: ./.github/actions/upload-coverage
        with:
          codecov-token: ${{ secrets.CODECOV_TOKEN }}
          coverage-files: ./coverage.xml
          flags: e2e
          name-suffix: e2e

      - name: ðŸ“Š Publish test results
        if: always()
        uses: ./.github/actions/publish-test-results
        with:
          test-files: junit-e2e.xml
          check-name: E2E Test Results

      - name: ðŸ“¤ Upload E2E test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-test-results
          path: |
            junit-e2e.xml
            coverage.xml
            htmlcov/
            cypress/screenshots/
            cypress/videos/

  # ========== DOCKER BUILD & DEPLOY ==========

  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    timeout-minutes: 30
    # Only require quality checks to pass before building
    needs: [backend-quality, frontend-quality]
    if: ${{ !cancelled() }}
    permissions:
      contents: read
      packages: write
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        service: [ingestor, analyzer, populator, api, frontend]

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ”’ Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: ${{ matrix.service }}
          format: 'sarif'
          output: 'trivy-results-${{ matrix.service }}.sarif'

      - name: ðŸ“¤ Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results-${{ matrix.service }}.sarif'

      - name: ðŸ” Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ·ï¸ Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${{ matrix.service }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=ref,event=tag
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix={{branch}}-

      - name: ðŸ—ï¸ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ”¨ Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.service == 'frontend' && 'frontend' || '.' }}
          file: ${{ matrix.service }}/Dockerfile
          platforms: linux/amd64
          push: ${{ inputs.push_images || (github.event_name == 'push' && github.ref == 'refs/heads/main') }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=${{ matrix.service }}
          cache-to: type=gha,mode=max,scope=${{ matrix.service }}

  # ========== COVERAGE COMBINATION ==========

  combine-coverage:
    name: Combine Coverage
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [
      python-unit-tests,
      python-analyzer-tests,
      python-ingestor-tests,
      python-populator-tests,
      python-integration-tests,
      frontend-tests,
      docker-integration-tests,
      e2e-tests
    ]
    if: always()

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ“Š Generate coverage summary
        run: |
          {
            echo "## ðŸ“Š Coverage Summary"
            echo ""
            echo "Coverage reports have been uploaded to Codecov for detailed analysis."
            echo ""
            echo "View detailed coverage: [Codecov Dashboard](https://codecov.io/gh/${{ github.repository }})"
          } >> "$GITHUB_STEP_SUMMARY"

  # ========== FINAL STATUS CHECK ==========

  ci-status:
    name: CI/CD Status
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: [
      backend-quality,
      frontend-quality,
      pre-commit,
      security-scan,
      python-unit-tests,
      python-analyzer-tests,
      python-ingestor-tests,
      python-populator-tests,
      python-integration-tests,
      frontend-tests,
      docker-integration-tests,
      e2e-tests,
      docker-build
    ]
    if: always()

    steps:
      - name: ðŸ“Š CI/CD Pipeline Summary
        run: |
          {
            echo "## ðŸš€ CI/CD Pipeline Summary"
            echo ""

            echo "### ðŸ” Quality Checks"
            echo "| Check | Status |"
            echo "|-------|---------|"
            echo "| Backend Quality | ${{ needs.backend-quality.result == 'success' && 'âœ… Passed' || needs.backend-quality.result == 'skipped' && 'â­ï¸ Skipped' || 'âŒ Failed' }} |"
            echo "| Frontend Quality | ${{ needs.frontend-quality.result == 'success' && 'âœ… Passed' || needs.frontend-quality.result == 'skipped' && 'â­ï¸ Skipped' || 'âŒ Failed' }} |"
            echo "| Pre-commit | ${{ needs.pre-commit.result == 'success' && 'âœ… Passed' || needs.pre-commit.result == 'skipped' && 'â­ï¸ Skipped' || 'âŒ Failed' }} |"
            echo "| Security Scan | ${{ needs.security-scan.result == 'success' && 'âœ… Passed' || needs.security-scan.result == 'skipped' && 'â­ï¸ Skipped' || 'âŒ Failed' }} |"
            echo ""

            echo "### ðŸ§ª Test Results"
            echo "| Test Suite | Status |"
            echo "|------------|---------|"
            echo "| Python Unit | ${{ needs.python-unit-tests.result == 'success' && 'âœ… Passed' || needs.python-unit-tests.result == 'skipped' && 'â­ï¸ Skipped' || 'âŒ Failed' }} |"
            echo "| Python Analyzer | ${{ needs.python-analyzer-tests.result == 'success' && 'âœ… Passed' || needs.python-analyzer-tests.result == 'skipped' && 'â­ï¸ Skipped' || 'âŒ Failed' }} |"
            echo "| Python Ingestor | ${{ needs.python-ingestor-tests.result == 'success' && 'âœ… Passed' || needs.python-ingestor-tests.result == 'skipped' && 'â­ï¸ Skipped' || 'âŒ Failed' }} |"
