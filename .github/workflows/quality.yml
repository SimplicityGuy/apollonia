---
name: Quality Checks

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Backend code quality checks
  backend-quality:
    name: Backend Quality Checks
    runs-on: ubuntu-latest

    permissions:
      contents: read
      security-events: write
      checks: write

    strategy:
      matrix:
        python-version: ['3.12']

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🔧 Setup Python environment
        uses: ./.github/actions/setup-python-env
        with:
          python-version: ${{ matrix.python-version }}
          install-just: true

      - name: 🔍 Run backend linting checks
        run: just lint-backend

      - name: 💅 Check backend code formatting
        run: just format-check-backend

      - name: 🔍 Run backend type checking
        run: just typecheck-backend

      - name: 🔒 Run backend security checks
        run: just security-backend

      - name: 📤 Upload bandit results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: bandit-report-py${{ matrix.python-version }}
          path: bandit-report.json

  # Frontend code quality checks
  frontend-quality:
    name: Frontend Quality Checks
    runs-on: ubuntu-latest

    permissions:
      contents: read
      checks: write

    defaults:
      run:
        working-directory: frontend

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🔧 Setup frontend environment
        uses: ./.github/actions/setup-frontend-env
        with:
          node-version: '22'
          install-just: true

      - name: 🔍 Run frontend linting checks
        run: just lint-frontend

      - name: 💅 Check frontend code formatting
        run: just format-check-frontend

      - name: 🔍 Run frontend type checking
        run: just typecheck-frontend

      - name: 🔒 Audit frontend dependencies
        run: just security-frontend

  # Pre-commit hooks validation
  pre-commit:
    name: Pre-commit Hooks
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🔧 Setup Python environment
        uses: ./.github/actions/setup-python-env
        with:
          python-version: '3.12'
          install-just: true

      - name: 🪝 Run pre-commit hooks
        run: just pre-commit
