---
name: Quality Checks

on:
  workflow_dispatch:
  workflow_call:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Backend code quality checks
  backend-quality:
    name: Backend Quality Checks
    runs-on: ubuntu-latest
    timeout-minutes: 10

    permissions:
      contents: read
      security-events: write
      checks: write

    strategy:
      matrix:
        python-version: ['3.12']

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Python environment
        uses: ./.github/actions/setup-python-env
        with:
          python-version: ${{ matrix.python-version }}
          install-just: true

      - name: ğŸ” Run backend linting checks
        run: just lint-backend

      - name: ğŸ’… Check backend code formatting
        run: just format-check-backend

      - name: ğŸ” Run backend type checking
        run: just typecheck-backend

      - name: ğŸ”’ Run backend security checks
        run: just security-backend

      - name: ğŸ“¤ Upload bandit results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: bandit-report-py${{ matrix.python-version }}
          path: bandit-report.json

  # Frontend code quality checks
  frontend-quality:
    name: Frontend Quality Checks
    runs-on: ubuntu-latest
    timeout-minutes: 10

    permissions:
      contents: read
      checks: write

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup frontend environment
        uses: ./.github/actions/setup-frontend-env
        with:
          node-version: '22'
          install-just: true

      - name: ğŸ” Run frontend linting checks
        run: just lint-frontend

      - name: ğŸ’… Check frontend code formatting
        run: just format-check-frontend

      - name: ğŸ” Run frontend type checking
        run: just typecheck-frontend

      - name: ğŸ”’ Audit frontend dependencies
        run: just security-frontend

  # Pre-commit hooks validation
  pre-commit:
    name: Pre-commit Hooks
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Python environment
        uses: ./.github/actions/setup-python-env
        with:
          python-version: '3.12'
          install-just: true

      - name: ğŸª Run pre-commit hooks
        run: just pre-commit
